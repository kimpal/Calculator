<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="index.js" defer></script>

    <body>
        <header>
            <nav>

            </nav>
        </header>
        <main>
            <article>
                <section>
                    <h1>Calculator</h1>
                    <div class="Calculator-grid">
                        <div class="output">
                            <div data-previousOperand class="previousOperand">123 +</div>
                            <div data-currentOperand class="curentOperand">456</div>
                        </div>
                        <button data-all-clear tabindex="1" class="spanTwo">AC</button>
                        <button data-delete tabindex="2" class="spanTwo">DEL</button>
                        <button data-operation tabindex="3">รท</button>
                        <button data-number tabindex="4">1</button>
                        <button data-number tabindex="5">2</button>
                        <button data-number tabindex="6">3</button>
                        <button data-operation tabindex="7">*</button>
                        <button data-number tabindex="8">4</button>
                        <button data-number tabindex="9">5</button>
                        <button data-number tabindex="10">6</button>
                        <button  data-operation tabindex="11">+</button>
                        <button data-number tabindex="12">7</button>
                        <button data-number tabindex="13">8</button>
                        <button data-number tabindex="14">9</button>
                        <button data-operation tabindex="15">-</button>
                        <button data-number tabindex="16">.</button>
                        <button data-number tabindex="17">0</button>
                        <button data-equals class="spanTwo">=</button>
                    </div>

                </section>
            </article>
        </main>
        <footer>
